<p-dialog #dialog [header]="'Di chuyển công việc'" styleClass="vs-modal force-full-width" positionTop="50" [(visible)]="isShow" [style]="{'max-width': '600px'}" [contentStyle]="{'max-height': getMaxDialogHeight()}" [modal]="true" appendTo="body">
  <div class="vs-form-container default-control-label-width vs-modal-content-panel app-delete-project-cols">

    <div class="vs-form-container default-control-label-width form-ct">
      <div class="form-noti">
        Di chuyển các công việc từ cột <strong>{{projectCols.name}}</strong> đến cột khác
      </div>
      <div class="form-move">
        <div class="title">Cột sẽ được xóa:</div>
        <div class="title">Chuyển công việc đến:</div>
      </div>
      <div class="form-move">
        <div class="curr-col">
          <span *ngIf="projectCols.idStatus == 1 || !projectCols.idStatus" class="bg-status to-do">{{projectCols.name}}</span>
          <span *ngIf="projectCols.idStatus == 2" class="bg-status in-progress">{{projectCols.name}}</span>
          <span *ngIf="projectCols.idStatus == 3" class="bg-status done">{{projectCols.name}}</span>
        </div>
        <div class="move-col">
          <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g id="Complete">
              <g id="arrow-right">
                <g>
                  <polyline data-name="Right" fill="none" id="Right-2" points="16.4 7 21.5 12 16.4 17" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                  <line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="2.5" x2="19.2" y1="12" y2="12" />
                </g>
              </g>
            </g>
          </svg>
          <p-dropdown [dropdownIcon]="'none'" [style]="{'border': 'none','width':'100%','box-shadow': 'unset'}" placeholder="Chọn cột" appendTo="body" [emptyFilterMessage]="'Không tìm thấy kết quả'" [(ngModel)]="idProjectCol" [options]="projectCols_options">
            <ng-template let-item pTemplate="selectedItem">
              <span *ngIf="item.idStatus == 1 || !item.idStatus" class="bg-col to-do">{{item.label}}</span>
              <span *ngIf="item.idStatus == 2" class="bg-col in-progress">{{item.label}}</span>
              <span *ngIf="item.idStatus == 3" class="bg-col done">{{item.label}}</span>
            </ng-template>
            <ng-template let-item pTemplate="item">
              <!-- <span *ngIf="item.value == 1">To-Do</span>
              <span *ngIf="item.value == 2">In-Progress</span>
              <span *ngIf="item.value == 3">Done</span> -->
              <span *ngIf="item.idStatus == 1 || !item.idStatus" class="bg-col to-do">{{item.label}}</span>
              <span *ngIf="item.idStatus == 2" class="bg-col in-progress">{{item.label}}</span>
              <span *ngIf="item.idStatus == 3" class="bg-col done">{{item.label}}</span>
            </ng-template>
          </p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-g row">
      <div class="ui-g-12">
        <button class="vs-btn vs-modal-btn vs-btn-action-remove" [disabled]="!formGroup.valid" (click)="onDelete(projectCols.id)" type="button">
          <span class="__icon fa fa-floppy-o"></span>
          <span class="__label">Xóa</span>
        </button>
        <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back">
          <span class="__icon fa fa-times"></span>
          <span class="__label">Đóng</span>
        </button>
      </div>
    </div>
  </p-footer>
</p-dialog>
