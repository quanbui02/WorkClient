<p-dialog #dialog [header]="'Quản lý link liên kết'" styleClass="vs-modal force-full-width" positionTop="50" [(visible)]="isShow" [style]="{'max-width': '1100px'}" [contentStyle]="{'max-height': getMaxDialogHeight()}" [modal]="true" appendTo="body">
  <div class="vs-form-container default-control-label-width vs-modal-content-panel app-foods-edit">

    <div class="vs-form-container default-control-label-width">
      <div class="ui-g row">
        <form action="" [formGroup]="formGroup">
          <!-- <p-fieldset legend="Thông tin phản hồi"> -->
          <div class="ui-g row">
            <div class="ui-g-12 ui-lg-12">
              <div class="vs-form-control ui-g">
                <div class="__form-control-label ui-g-12 ui-md-4">Tên</div>
                <div class="__form-control-inputs ui-g-12 ui-md-12">
                  <div class="__input-wrapper required">
                    <input autosize type="text" [(ngModel)]="modelEdit.name" formControlName="name" placeholder="Tên" style="width: 100%;"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui-g-12 ui-lg-12">
              <div class="vs-form-control ui-g">
                <div class="__form-control-label ui-g-12 ui-md-4">Đường dẫn</div>
                <div class="__form-control-inputs ui-g-12 ui-md-12">
                  <div class="__input-wrapper ">
                    <input autosize type="text" [(ngModel)]="modelEdit.link" formControlName="link" placeholder="Đường dẫn" style="width: 100%;"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- </p-fieldset> -->
        </form>

      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-g row">
      <div class="ui-g-12">
        <button class="vs-btn vs-modal-btn vs-btn-action-edit" [disabled]="!formGroup.valid" (click)="save()" type="button">
          <span class="__icon fa fa-floppy-o"></span>
          <span class="__label">Lưu</span>
        </button>
        <button *ngIf="modelEdit.id > 0" class="vs-btn vs-modal-btn vs-btn-action-remove" (click)="delete()" type="button">
          <span class="__icon fa fa-floppy-o"></span>
          <span class="__label">Xóa</span>
        </button>
        <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back">
          <span class="__icon fa fa-times"></span>
          <span class="__label">Đóng</span>
        </button>
      </div>
    </div>
  </p-footer>
</p-dialog>
