<p-dialog #dialog [header]="'Xem trước sản phẩm: ' + modelEdit.name | translate" styleClass="vs-modal force-full-width" positionTop="50" [(visible)]="isShow" [style]="{'max-width': '500px'}" [contentStyle]="{'max-height': getMaxDialogHeight()}" [modal]="true"
    appendTo="body">
    <div class="vs-form-container default-control-label-width vs-modal-content-panel">
        <div class="vs-form-container default-control-label-width">
            <div class="ui-g row">
                <div class="ui-g-12 ui-lg-12">
                    <b>{{modelEdit.name}}</b>
                </div>
                <div class="ui-g-12 ui-lg-6 mt5">
                    <vs-view-image [(file)]="modelEdit.image" [height]="'200'" [width]="'200'" [size]="'medium'">
                    </vs-view-image>
                </div>
                <div class="ui-g-12 ui-lg-6 mt5">
                    <br>
                    <p>Giá bán: <b>{{formatNumber(modelEdit.price)}}</b></p>
                    <p>Thưởng: <b>{{formatNumber(modelEdit.level0)}}% -
                            {{formatNumber(modelEdit.level5)}}%</b></p>
                </div>
                <div class="ui-g-12 ui-lg-12">
                    <a [href]="modelEdit.link" target="_blank">{{modelEdit.link}}</a>
                    <!-- <button type="button" ngxClipboard (cbOnSuccess)="copied($event)" [cbContent]="modelEdit.link"
                        class="vs-btn icon-only vs-btn-action-edit" pTooltip="Copy">
                        <span class="__icon fa fa-files-o"></span>
                    </button> -->
                </div>
                <div class="ui-g-12 ui-lg-12">

                    <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back mr5 btn-thuong">
                        <span class="__icon fa fa-times"></span>
                        <span class="__label">Mức cơ bản: '+ modelEdit.level0  + '%</span>
                    </button>

                    <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back mr5 btn-thuong">
                        <span class="__icon fa fa-times"></span>
                        <span
                            class="__label">{{'Mức '+ formatNumber(modelEdit.value1) + ': ' + modelEdit.level1 +  '%' }}</span>
                    </button>

                    <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back btn-thuong">
                        <span class="__icon fa fa-times"></span>
                        <span
                            class="__label">{{'Mức '+ formatNumber(modelEdit.value2) + ': ' + modelEdit.level2 +  '%' }}</span>
                    </button>
                    <br />
                    <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back mr5 mt5 btn-thuong">
                        <span class="__icon fa fa-times"></span>
                        <span
                            class="__label">Mức '+ formatNumber(modelEdit.value3)  + ': ' + modelEdit.level3 +  '%</span>
                    </button>
                    <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back mr5 mt5 btn-thuong">
                        <span class="__icon fa fa-times"></span>
                        <span
                            class="__label">Mức '+ formatNumber(modelEdit.value4)  + ': ' + modelEdit.level4 +  '%</span>
                    </button>
                    <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back mt5 btn-thuong">
                        <span class="__icon fa fa-times"></span>
                        <span
                            class="__label">Mức '+ formatNumber(modelEdit.value5)  + ': ' + modelEdit.level5 +  '%</span>
                    </button>
                </div>
                <div class="ui-g-12 ui-lg-12 mt5">
                    <p><b>Giới thiệu</b></p>
                    <pre> {{modelEdit.description}}</pre>
                </div>
                <div class="ui-g-12 ui-lg-12">
                    <div class="vs-form-control ui-g">
                        <p-accordion [multiple]="true" class="accordion">
                            <ng-container *ngFor="let item of dataSource; let i = index">
                                <p-accordionTab class="accordionTab-vs" [selected]="true">
                                    <div class="box-copy">
                                        <button type="button" class="vs-btn icon-only vs-btn-action-edit" ngxClipboard (cbOnSuccess)="onCopy()" [cbContent]="item.content" pTooltip="Copy nội dung">
                                            <span class="__icon fa fa-files-o"></span>
                                        </button>
                                    </div>
                                    <pre> {{item.content}}</pre>
                                    <app-multi-file-upload2 [viewOnly]="true" [(ngModel)]="item.images">
                                    </app-multi-file-upload2>
                                    <div style="clear: both;width: 100%;"></div>
                                </p-accordionTab>
                            </ng-container>
                        </p-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p-footer>
        <div class="ui-g row">
            <div class="ui-g-2 align-left">
            </div>
            <div class="ui-g-10">
                <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back">
                    <span class="__icon fa fa-times"></span>
                    <span class="__label">Đóng</span>
                </button>
            </div>
        </div>
    </p-footer>
</p-dialog>
