<p-dialog #dialog [header]="'Chuyển tiền từ tài khoản đến tài khoản'" styleClass="vs-modal force-full-width" positionTop="50" [(visible)]="isShow" [style]="{'max-width': '1100px'}" [contentStyle]="{'max-height': getMaxDialogHeight()}" [modal]="true" appendTo="body">
    <div class="vs-form-container default-control-label-width vs-modal-content-panel">
        <form action="" [formGroup]="formGroup">
            <div class="vs-form-container default-control-label-width">
                <div class="ui-g row">

                    <div class="ui-g-6 ui-lg-6">
                        <div class="vs-form-control ui-g">
                            <div class="__form-control-label ui-g-12 ui-md-4">Từ</div>
                            <div class="__form-control-inputs ui-g-12 ui-md-8">
                                <div class="__input-wrapper required">
                                    <p-autoComplete [(ngModel)]="modelEdit.fromUserId" [suggestions]="users" appendTo="body" formControlName="fromUserId" (completeMethod)="autoComplete($event)" field="fullDisplayName" [size]="30" placeholder="Nhập tài khoản rút" [minLength]="1" (onSelect)="onSelect($event)">
                                    </p-autoComplete>
                                    <div class="form-control-feedback" *ngIf="formGroup.controls['fromUserId'].hasError('required') && formGroup.controls['fromUserId'].touched">
                                        Trường thông tin này là bắt buộc!</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-6 ui-lg-6">
                        <div class="vs-form-control ui-g">
                            <div class="__form-control-label ui-g-12 ui-md-4">Đến</div>
                            <div class="__form-control-inputs ui-g-12 ui-md-8">
                                <div class="__input-wrapper required">
                                    <p-autoComplete [(ngModel)]="modelEdit.userId" [suggestions]="users" appendTo="body" formControlName="userId" (completeMethod)="autoComplete($event)" field="fullDisplayName" [size]="30" placeholder="Nhập tài khoản nhận" [minLength]="1" (onSelect)="onSelect($event)">
                                    </p-autoComplete>
                                    <div class="form-control-feedback" *ngIf="formGroup.controls['userId'].hasError('required') && formGroup.controls['userId'].touched">
                                        Trường thông tin này là bắt buộc!</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-lg-6">
                        <div class="vs-form-control ui-g">
                            <div class="__form-control-label ui-g-12 ui-md-4">Số xu</div>
                            <div class="__form-control-inputs ui-g-12 ui-md-8">
                                <div class="__input-wrapper required" style="position: relative;">
                                    <input type="text" [(ngModel)]="modelEdit.deal" formControlName="deal" placeholder="" mask="separator" thousandSeparator="." />
                                    <div class="form-control-feedback" *ngIf="formGroup.controls['deal'].hasError('required') && formGroup.controls['deal'].touched">
                                        Trường thông tin này là bắt buộc!</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-lg-6">
                        <div class="vs-form-control ui-g">
                            <div class="__form-control-label ui-g-12 ui-md-4">Mã đơn hàng</div>
                            <div class="__form-control-inputs ui-g-12 ui-md-8">
                                <div class="__input-wrapper" style="position: relative;">
                                    <input type="text" [(ngModel)]="modelEdit.objectId" formControlName="objectId" placeholder="Nhập mã đơn hàng" />
                                    <!-- <div class="form-control-feedback" *ngIf="formGroup.controls['objectId'].hasError('required') && formGroup.controls['objectId'].touched">
                                        Trường thông tin này là bắt buộc!</div> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-lg-12">
                        <div class="vs-form-control ui-g">
                            <div class="__form-control-label ui-g-12 ui-md-4">Nội dung</div>
                            <div class="__form-control-inputs ui-g-12 ui-md-8">
                                <div class="__input-wrapper required" style="position: relative;">
                                    <input type="text" [(ngModel)]="modelEdit.note" formControlName="note" placeholder="Nhập nội dung chuyển" />
                                    <div class="form-control-feedback" *ngIf="formGroup.controls['note'].hasError('required') && formGroup.controls['note'].touched">
                                        Trường thông tin này là bắt buộc!</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
    <p-footer>
        <div class="ui-g row">
            <div class="ui-g-12">
                <button class="vs-btn vs-modal-btn vs-btn-action-edit" [disabled]="!formGroup.valid" (click)="save()" type="button">
                    <span class="__icon fa fa-floppy-o"></span>
                    <span class="__label">Thực hiện</span>
                </button>
                <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back">
                    <span class="__icon fa fa-times"></span>
                    <span class="__label">Đóng</span>
                </button>
            </div>
        </div>
    </p-footer>
</p-dialog>
