<p-table [value]="promotions" [paginator]="false" [responsive]="true">
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                {{item.name}}

            </td>
            <td style="width: 50px; text-align: center;">
                <button type="button" *ngIf="item.available == true" pButton icon="pi pi-check" (click)="selected(item)"></button>

                <button type="button" *ngIf="item.available == false" pButton icon="pi pi-check" disabled="false"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
