<p-table [value]="listGifts" [paginator]="false" [responsive]="true">
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                {{item.name}}
            </td>
            <td style="width: 100px;">
                <ng-container *ngIf="item.type===3">
                    <input type="number" value="1" min="1" step="1" [(ngModel)]="item.quantity" style="width: 100%" />
                </ng-container>
            </td>
            <td style="width: 100px;">
                {{item.value | mask :'separator':'.'}}
            </td>
            <td style="width: 50px; text-align: center;">
                <label class="vs-custom-checkbox">
                    <input class="__checkbox" type="checkbox" [(ngModel)]="item.checked">
                    <span class="__mark"></span>
                </label>

                <!-- <button type="button" pButton icon="pi pi-check" (click)="selected(item)"></button> -->
            </td>
        </tr>
    </ng-template>
</p-table>
