<p-dialog #dialog [header]="'Đồng bộ người dùng hệ thống tổng đài OmiCall'" styleClass="vs-modal force-full-width"
    positionTop="50" [(visible)]="isShow" [style]="{'max-width': '1100px'}"
    [contentStyle]="{'max-height': getMaxDialogHeight()}" [modal]="true" appendTo="body">
    <div class="vs-form-container default-control-label-width vs-modal-content-panel">
        <div class="vs-form-container default-control-label-width">
            <div class="ui-g row">
                <form action="" [formGroup]="formGroup">

                    <div class="ui-g row">
                        <div class="ui-g-12 ui-lg-6">
                            <div class="vs-form-control ui-g">
                                <div class="__form-control-label ui-g-12 ui-md-4">Họ và tên</div>
                                <div class="__form-control-inputs ui-g-12 ui-md-8">
                                    <div class="__input-wrapper">
                                        {{modelEdit.name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-lg-12">
                            <div class="vs-form-control ui-g">
                                <div class="__form-control-label ui-g-12 ui-md-4">Quyền</div>
                                <div class="__form-control-inputs ui-g-12 ui-md-8">
                                    <div class="__input-wrapper">
                                        <p-dropdown appendTo="body" [emptyFilterMessage]="'Không tìm thấy kết quả'"
                                            filter="true" formControlName="omiCallRole" [style]="{'width':'100%'}"
                                            [(ngModel)]="modelEdit.omiCallRole" [options]="role_options">
                                        </p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-lg-12">
                            <div class="vs-form-control ui-g">
                                <div class="__form-control-label ui-g-12 ui-md-4">
                                    Email định danh</div>
                                <div class="__form-control-inputs ui-g-12 ui-md-8">
                                    <div class="__input-wrapper">
                                        <input *ngIf="modelEdit.email" type="text" [(ngModel)]="modelEdit.email"
                                            formControlName="email" placeholder="Tên" disabled />
                                        <input type="text" *ngIf="!modelEdit.email" [(ngModel)]="modelEdit.email"
                                            formControlName="email" placeholder="Tên" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <p-footer>
        <div class="ui-g row">
            <div class="ui-g-12">
                <button class="vs-btn vs-modal-btn vs-btn-action-edit" [disabled]="isLoading || !formGroup.valid"
                    (click)="save()" type="button">
                    <span class="__icon fa fa-floppy-o"></span>
                    <span class="__label">Đồng bộ</span>
                </button>

                <button type="button" (click)="closePopupMethod(null)" class="vs-btn vs-modal-btn vs-btn-action-back">
                    <span class="__icon fa fa-times"></span>
                    <span class="__label">Đóng</span>
                </button>
            </div>
        </div>
    </p-footer>
</p-dialog>
