<p-dialog appendTo="body" [header]="'Thêm mới vai trò '" [(visible)]="display" [modal]="true" [style]="{width: '90%'}" [autoZIndex]="true" [contentStyle]="{'max-height': getMaxWidthDialog()}">


    <h1>Pick list</h1>

    <div class="vs-pick-list-content ui-g-12 ui-md-12 ui-lg-12">
        <div class="ui-g-12 ui-md-5 ui-lg-5 vs-pick-list-left">

            <p-table [columns]="cols" selectionMode="multiple" [value]="dataSourceLeft" [(selection)]="selectedDataLeft">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3em">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th *ngFor="let col of columns;let i = index" [hidden]="!cols[i].visible" [pSortableColumn]="cols[i].sort ? col.field : ''" [style.width]="col.width">
                            {{col.header}}
                            <span *ngIf="col.sort">
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </span>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-columns="columns" let-rowIndex="rowIndex">
                    <tr class="">
                        <!--ui-state-highlight-->
                        <td>
                            <p-tableCheckbox [value]="item"></p-tableCheckbox>
                        </td>
                        <td *ngFor="let col of columns;let i = index;" [ngSwitch]="col.field" [hidden]="!cols[i].visible">
                            <span *ngSwitchDefault>{{item[col.field]}}</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="ui-g-12 ui-md-2 ui-lg-2 vs-pick-list-center" align="center">
            <ul>
                <li>
                    <button pButton type="button" icon="pi pi-angle-right" iconPos="center" (click)="chuyenTraiSangPhai()"></button>
                </li>
                <li>
                    <button pButton type="button" icon="pi pi-angle-left" iconPos="center" (click)="chuyenPhaiSangTrai()"></button>
                </li>
            </ul>
            <ul>
                <li>
                    <button pButton type="button" icon="pi pi-angle-double-right" iconPos="center" (click)="chuyenTraiSangPhaiAll()"></button>
                </li>
                <li>
                    <button pButton type="button" icon="pi pi-angle-double-left" iconPos="center" (click)="chuyenPhaiSangTraiAll()"></button>
                </li>
            </ul>
        </div>
        <div class="ui-g-12 ui-md-5 ui-lg-5 vs-pick-list-right">
            <p-table [columns]="cols" selectionMode="multiple" [value]="dataSourceRight" [(selection)]="selectedDataRight">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3em;">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th *ngFor="let col of columns;let i = index" [hidden]="!cols[i].visible" [pSortableColumn]="cols[i].sort ? col.field : ''" [style.width]="col.width">
                            {{col.header}}
                            <span *ngIf="col.sort">
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </span>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-columns="columns" let-rowIndex="rowIndex">
                    <tr class="">
                        <td>
                            <p-tableCheckbox [value]="item"></p-tableCheckbox>
                        </td>
                        <td *ngFor="let col of columns;let i = index;" [ngSwitch]="col.field" [hidden]="!cols[i].visible">
                            <span *ngSwitchDefault>{{item[col.field]}}</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <p-footer>
        <ul class="vs-pick-list-ul-bottom">
            <li>
                <button pButton type="button" class="ui-state-default" icon="pi pi-save" iconPos="left" label="Lưu cấu hình"></button>
            </li>
            <li>
                <button pButton type="button" class="ui-button-secondary" icon="pi pi-times" iconPos="left" label="Sử dụng mặc định"></button>
            </li>
        </ul>
    </p-footer>
</p-dialog>
